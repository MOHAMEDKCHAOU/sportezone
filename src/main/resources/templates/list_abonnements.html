<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abonnements List</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2>Abonnements for Salle: <span th:text="${salle.nomSalle}"></span></h2>

    <!-- Create New Abonnement Button -->
    <a href="#" th:href="@{/proprietaireSalle/createAbonnement/{proprietaireId}/{salleId}(proprietaireId=${proprietaireId}, salleId=${salleId})}" class="btn btn-success mb-3">Create New Abonnement</a>

    <table class="table table-bordered">
        <thead>
        <tr>
            <th>Abonnement Name</th>
            <th>Type</th>
            <th>Price</th>
            <th>Start Date</th>
            <th>End Date</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="abonnement : ${abonnements}">
            <td th:text="${abonnement.nom}"></td>
            <td th:text="${abonnement.type}"></td>
            <td th:text="${abonnement.prix}"></td>
            <td th:text="${abonnement.dateDebut}"></td>
            <td th:text="${abonnement.dateFin}"></td>
            <td>
                <!-- Edit Button -->
                <a href="#" th:href="@{/proprietaireSalle/editAbonnement/{proprietaireId}/{salleId}/{abonnementId}(proprietaireId=${proprietaireId}, salleId=${salleId}, abonnementId=${abonnement.id})}" class="btn btn-warning">Edit</a>

                <!-- Delete Button -->
                <a href="#" th:href="@{/proprietaireSalle/deleteAbonnement/{proprietaireId}/{salleId}/{abonnementId}(proprietaireId=${proprietaireId}, salleId=${salleId}, abonnementId=${abonnement.id})}" class="btn btn-danger" onclick="return confirm('Are you sure you want to delete this abonnement?');">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
