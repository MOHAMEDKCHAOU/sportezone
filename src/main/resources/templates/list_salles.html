<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List of Salles</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2>List of Salles for Proprietaire: <span th:text="${proprietaireName}"></span></h2> <!-- Display Proprietaire name -->

    <a th:href="@{/proprietaireSalle/createSalle/{proprietaireId}(proprietaireId=${proprietaireId})}" class="btn btn-success mb-3">Create New Salle</a>

    <table class="table table-bordered">
        <thead>
        <tr>
            <th>Name</th>
            <th>Address</th>
            <th>Phone</th>
            <th>Opening Hours</th>
            <th>Closing Hours</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="salle : ${salles}">
            <td th:text="${salle.nomSalle}"></td>
            <td th:text="${salle.adresse}"></td>
            <td th:text="${salle.numTel}"></td>
            <td th:text="${salle.heureOuverture}"></td>
            <td th:text="${salle.heureFermeture}"></td>
            <td>
                <!-- Edit Button -->
                <a th:href="@{/proprietaireSalle/editSalle/{proprietaireId}/{salleId}(proprietaireId=${proprietaireId}, salleId=${salle.id})}" class="btn btn-primary">Edit</a>

                <!-- Delete Button -->
                <a th:href="@{/proprietaireSalle/deleteSalle/{proprietaireId}/{salleId}(proprietaireId=${proprietaireId}, salleId=${salle.id})}" class="btn btn-danger">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
