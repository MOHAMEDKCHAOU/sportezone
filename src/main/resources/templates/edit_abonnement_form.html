<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Abonnement</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2>Edit Abonnement</h2>
    <form th:action="@{/proprietaireSalle/editAbonnement/{proprietaireId}/{salleId}/{abonnementId}(proprietaireId=${proprietaireId}, salleId=${salleId}, abonnementId=${abonnement.id})}"
          th:object="${abonnement}" method="post">

        <!-- Hidden fields for proprietaireId and salleId -->
        <input type="hidden" th:field="*{client.id}" th:value="${clientId}" />
        <input type="hidden" th:field="*{salledesport.id}" th:value="${salleId}" />
        <input type="hidden" th:field="*{id}" /> <!-- Abonnement ID, will be used to update the existing record -->

        <div class="form-group">
            <label for="nom">Abonnement Name</label>
            <input type="text" id="nom" th:field="*{nom}" class="form-control" placeholder="Enter abonnement name" required>
        </div>

        <div class="form-group">
            <label for="type">Type</label>
            <input type="text" id="type" th:field="*{type}" class="form-control" placeholder="Enter abonnement type" required>
        </div>

        <div class="form-group">
            <label for="description">Description</label>
            <input type="text" id="description" th:field="*{description}" class="form-control" placeholder="Enter description" required>
        </div>

        <div class="form-group">
            <label for="prix">Price</label>
            <input type="number" id="prix" th:field="*{prix}" class="form-control" placeholder="Enter price" required>
        </div>

        <div class="form-group">
            <label for="dateDebut">Start Date</label>
            <input type="date" id="dateDebut" th:field="*{dateDebut}" class="form-control" required>
        </div>

        <div class="form-group">
            <label for="dateFin">End Date</label>
            <input type="date" id="dateFin" th:field="*{dateFin}" class="form-control" required>
        </div>

        <button type="submit" class="btn btn-primary">Update Abonnement</button>
    </form>
</div>
</body>
</html>
